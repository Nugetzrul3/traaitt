
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - traaitt-${TRAVIS_TAG}-${LABEL}.tar.gz
    skip_cleanup: true
    on:
      repo: TRRXITTE/traaitt
      tags: true
      condition: "$_DEPLOYABLE = true"

  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: traaitt
    skip_cleanup: true
    acl: public_read
    region: us-east-2
    upload-dir: traaitt
    local-dir: src/builds
    on:
      repo: TRRXITTE/traaitt
      all_branches: true
